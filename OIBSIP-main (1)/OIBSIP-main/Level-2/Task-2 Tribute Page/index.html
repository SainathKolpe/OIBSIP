                <p align="center">Kobe Bean Bryant (August 23, 1978 – January 26, 2020) was an American professional basketball player.<br> A shooting guard, he spent his entire 20-year career with the <br>Los Angeles Lakers in the National Basketball Association (NBA).
                    <br>Widely regarded as one of the greatest basketball players and scorers of all time,<br> Bryant won five NBA championships, was an 18-time All-Star,<br> a 15-time member of the All-NBA Team, a 12-time member of the All-Defensive
                    Team, the 2008 NBA Most
                    <br> Valuable Player (MVP), and a two-time NBA Finals MVP. <br>Bryant also led the NBA in scoring twice, and ranks fourth in league all-time regular season and postseason scoring.<br> He was posthumously voted into the Naismith Memorial
                    Basketball
                    <br> Hall of Fame in 2020 and named to the NBA 75th Anniversary Team in 2021.</p>
